<section class="content">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Gerenciamento de Fornecedor</h3>
                <div class="row"></div>
               

                <div class="box-tools">
                    <a [routerLink]="[]" class="btn btn-success"  (click)="telaNova()">
                        <i class="fa fa-plus"></i> Novo 
                    </a>
                </div>
            </div>
            
            <!-- /.box-header -->
            <div class="box-body ">
                <div class="scrollme">

                    <table class="table table-responsive  table-hover" >
                        <thead>
                            <th>Nome</th>
                            <th style="width: 110px">Ação</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let obj of items">
                                <td>{{ obj.for_nome }}</td>
                                <td>
                                    <a [routerLink]="[]" title="Editar" (click)="telaEditar(obj)">
                                        <i class="fa  fa-edit"></i>
                                    </a>
                                    &nbsp;
                                    <a [routerLink]="[]" title="Remover" (click)="perguntaRemover( obj )">
                                        <i class="fa  fa-remove text-danger"></i>
                                    </a>
                                    &nbsp;
                                   
                                </td>
                            </tr>
    
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              
            </div>
        </div>
        <!-- /.box -->

        
        
        
        <!-- /.col -->
    </div>
</section>
<!-- content -->
